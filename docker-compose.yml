version: '3.8'

services:
  edge-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    image: loopai/edge-runtime:latest
    container_name: loopai-edge-runtime
    ports:
      - "8080:8080"
    environment:
      - LOOPAI_DATA_DIR=/loopai-data
      - LOOPAI_TASK_ID=${LOOPAI_TASK_ID:-test-task}
      - PYTHONUNBUFFERED=1
    volumes:
      - loopai-data:/loopai-data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health', timeout=5.0)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - loopai-network

volumes:
  loopai-data:
    driver: local

networks:
  loopai-network:
    driver: bridge
